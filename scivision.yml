sources:
  plant_single:
      description: Load example images of plant from open access CVPPP2014_LSV_training_data dataset
      origin: 
      driver: intake_xarray.image.ImageSource
      args:
        urlpath: ["https://raw.githubusercontent.com/alan-turing-institute/mapreader-plant-scivision/main/data/2014-06-06_plant001_rgb.png",
                  "https://raw.githubusercontent.com/alan-turing-institute/mapreader-plant-scivision/main/data/2014-07-17_plant047_rgb.png"]
   plant_flower:
      description: Load example images of flowering brassica napus plants in top down view from NPPC dataset
      origin: 
      driver: intake_xarray.image.ImageSource
      args:
        urlpath: ["https://raw.githubusercontent.com/alan-turing-institute/mapreader-plant-scivision/main/data/2018-07-04_00_VIS_tv_000-0-0-0.png",
                  "https://raw.githubusercontent.com/alan-turing-institute/mapreader-plant-scivision/main/data/2018-07-09_00_VIS_tv_000-0-0-0.png"]
